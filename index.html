<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="search-container">
        <input type="text" id="locationInput" placeholder="Enter city name">
        <button id="searchButton">Search</button>
    </div>

    <div class="forecast-container">

        <div class="row">
            <div class="row-lg-12">
                <section class="current-weather" id="today">
                    <h1>Today</h1>
                    <p class="temperature">0°F</p>
                    <p class="description"></p>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="row-lg-3 row-md-6">
                <section class="day" id="day-1">
                    <h2>Day 1</h2>
                    <p class="temperature">0°F</p>
                    <p class="description"></p>
                </section>

                <section class="day" id="day-2">
                    <h2>Day 2</h2>
                    <p class="temperature">0°F</p>
                    <p class="description"></p>
                </section>

                <section class="day" id="day-3">
                    <h2>Day 3</h2>
                    <p class="temperature">0°F</p>
                    <p class="description"></p>
                </section>

                <section class="day" id="day-4">
                    <h2>Day 4</h2>
                    <p class="temperature">0°F</p>
                    <p class="description"></p>
                </section>

                <section class="day" id="day-5">
                    <h2>Day 5</h2>
                    <p class="temperature">0°F</p>
                    <p class="description"></p>
                </section>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
